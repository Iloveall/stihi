<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

      <p class="title text-center" ng-if="!postCtrl.isAdded">Написать новый стишок</p>

      <form class="form" name="form" novalidate ng-if="!postCtrl.isAdded">

        <p class="text-center">
          <input type="text" name="uTitle" placeholder="Введите название" ng-model="post.title" required>
          <div ng-show="form.$submitted || form.uTitle.$touched" class="error">
            <span ng-show="form.uTitle.$error.required">Укажите название вашего творения</span>
          </div>
        </p>

        <p class="text-center">
          <input type="text" name="uDescription" placeholder="Введите описание" ng-model="post.description" required>
          <div ng-show="form.$submitted || form.uDescription.$touched" class="error">
            <span ng-show="form.uDescription.$error.required">Опишите немного</span>
          </div>
        </p>

        <p class="text-center">
          <textarea name="uText" placeholder="Введите текст" ng-model="post.text" required></textarea>
          <div ng-show="form.$submitted || form.uText.$touched" class="error">
            <span ng-show="form.uText.$error.required">Ввердите стихотворение</span>
          </div>
        </p>

        <p class="text-center">
          <button
            type="submit"
            name="button"
            class="btn btn-success"
            ng-click="postCtrl.add(form)">Создать</button>
        </p>

      </form>

      <p class="text-center success" ng-if="postCtrl.messages">
        <span ng-repeat="message in postCtrl.messages">{{ message }}</span>
        <i class="fa fa-check success"></i>
      </p>


    </div>
  </div>
</div>
